<div ng-app>
  <div ng-init="cities=['Mumbai','Pune'];

  { name : 'Akhil',
    city : 'Ahemadabad',
    Cont : 111,
  },
  { name : 'Bablu',
    city : 'Banglore',
    Cont : 222,
  },
  { name : 'Catrina',
    city : 'Culcutta',
    Cont : 333,
  },
  ];">
    <!-- <h1 ng-repeat="place of cities">{{place}}</h1>

   <table border = "1">
     <thread>
       <tr>
         <th>Name</th>
        <th>City</th>
        <th>Contact</th>
      </tr>
    </thread>
    <tbody>
      <tr ng-repeat = "user in users">
        <td>{{user.name}}</td>
        <td>{{user.city}}</td>
        <td>{{user.Cont}}</td>
        </tr>
        <tbody>
          <table>
  </div>
</div>
  <script src="../../../scripted.min.js"></script>
  <script src="scope-rootscope.js"></script>
</body>
